</head>
<body>
    <header id="nav-section">
        <nav id="navBar">
            <div class="left">
                <img src="logo1.jpg" alt="error">
            </div>
            <div class="mid">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>

                <button class="btn">Sign in</button><button class="btn">Sign up</button>

    <section>

        <div class="container">
            <div class="sign-up-form">
                <img src="sign-up-removebg-preview.jpg" alt="404-Error">
            </div>
            <div class="sign-up-section">
                <h1>SIGN UP</h1>
                <form action="">
                    <div class="input-section">
                        <input type="text" class="text-input" id="text-input1" placeholder="First Name*"> <input type="text" class="text-input" id="text-input2" placeholder="Last Name*"><br>
                    </div>
                    <div class="input-section">

                    </div>
                    <div class="input-section">
                        <input type="email" class="input" placeholder="Confirm Email">
                    </div>
                    <div class="input-section">
                        <input type="password" class="input" placeholder="Password">
                    </div>
                    <div class="input-section">
                        <input type="password" class="input" placeholder="Confirm Password">
                    </div>
                    <div class="checkbox-section" >
                        <input type="checkbox"> ACCEPT TERMS AND CONDITIONS
                    </div>
                    <div class="btn-section">
                        <button class="btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
